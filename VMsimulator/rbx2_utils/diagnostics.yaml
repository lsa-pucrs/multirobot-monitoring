pub_rate: 1.0 # Optional
base_path: '' # Optional, prepended to all diagnostic output
analyzers:
  power:
    type: GenericAnalyzer
    path: 'Power System'
    timeout: 5.0
    contains: ['Battery', 'Charge']
  sensor:
    type: GenericAnalyzer
    path: 'Robot Sensors'
    timeout: 5.0
    contains: ['Motor']
