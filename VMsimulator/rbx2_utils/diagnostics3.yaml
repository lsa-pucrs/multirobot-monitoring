pub_rate: 1.0 # Optional
base_path: '' # Optional, prepended to all diagnostic output
analyzers:
  power:
    type: GenericAnalyzer
    path: 'Power'
    timeout: 5.0
    contains: ['Battery']
  motor:
    type: GenericAnalyzer
    path: 'Motor'
    timeout: 5.0
    contains: ['Motor']
  temp:
    type: GenericAnalyzer
    path: 'Temp'
    timeout: 5.0
    contains: ['Sensor']
  laser:
    type: GenericAnalyzer
    path: 'Laser'
    timeout: 5.0
    contains: ['Laser']
  camera:
    type: GenericAnalyzer
    path: 'Camera'
    timeout: 5.0
    contains: ['Cam']
